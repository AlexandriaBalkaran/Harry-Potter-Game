<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./game.js" defer></script>

</head>
<body>
    <section class="container">
        <div class="container__title" >
            <h1 class="container__title-header">Guess the Character Name</h1>
            <h2 class="container__title-subheader">⚡ Harry Potter Edition ⚡</h2>
        </div>
        <div class="container__potter-div">
            <img class="container__potter-image" id="potter__image" src="#" alt="random Harry Potter images">
        </div>
        <div class="container__potter">
            <form class="container__potter-form" id="potter">
                <label class="container__potter-label" id="potter__label">
                    <input type="text" name="character" id="potter__input" class="container__potter-input" placeholder="Enter the Character's Name">
                </label>
                <div class="container__potter-button-box">
                    <button class="container__potter-button" id="potter__button" type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
